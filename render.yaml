# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: todo-veronika
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 3001
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ALLOWED_USER_IDS
        sync: false
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /health

